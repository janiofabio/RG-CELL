<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR PDF COM DRIVE API GOOGLE APP SCRIPT</title>
    <style>
        .ocr {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .ocr * {
            margin-top: 15px; /* Increased margin for better spacing */
        }
        .ocr button, .ocr input[type="file"] {
            font-size: 1.2em; /* Increased font size for better visibility */
            padding: 10px 20px; /* Added padding for larger clickable area */
        }
    </style>
</head>
<body>
    <div class="ocr">
        <h1>Imagem PDF OCR</h1>
        <h2 class="message"></h2>
        <span>Selecione ou Capture a Imagem</span>
        <input type="file" class="file" accept="image/*" capture="environment">
        <button class="btn">Gerar PDF e OCR</button>
        <video id="video" autoplay style="display:none;"></video>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        let api = "https://script.google.com/macros/s/AKfycbxGgPnMwV7MLIyhTfPIYqXbRA4-e6RJ8JGfF22h6dfkHH_m-slT6wC2GrsBfuxajhUD/exec";
        let msg = document.querySelector(".message");
        let fileInput = document.querySelector(".file");
        let btn = document.querySelector(".btn");
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let capturedImage = null;

        btn.addEventListener('click', () => {
            if (capturedImage) {
                convertImageToPDF();
            } else {
                alert("Por favor, capture uma imagem antes de gerar o PDF e OCR.");
            }
        });

        fileInput.addEventListener('change', () => {
            let file = fileInput.files[0];
            if (file) {
                captureImage();
            }
        });

        const captureImage = () => {
            const constraints = {
                video: {
                    facingMode: { exact: "environment" } // Use rear camera
                }
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(stream => {
                    video.style.display = 'block';
                    video.srcObject = stream;
                    video.onloadedmetadata = () => {
                        video.play();
                    };
                })
                .catch(error => {
                    console.error("Erro ao acessar a câmera: ", error);
                    alert("Erro ao acessar a câmera traseira. Por favor, verifique as permissões.");
                });
        };

        const convertImageToPDF = () => {
            let pdf = new jsPDF();
            pdf.addImage(capturedImage, 'PNG', 10, 10, 100, 100);

            let pdfDataUri = pdf.output('datauristring');

            let fr = new FileReader();
            fr.readAsDataURL(dataURLtoBlob(pdfDataUri));
            fr.onload = () => {
                let res = fr.result;
                let b64 = res.split("base64,")[1];
                fetch(api, {
                    method: "POST",
                    body: JSON.stringify({
                        file: b64,
                        type: "application/pdf",
                        name: "captured_image.pdf"
                    })
                })
                .then(res => res.text())
                .then(data => {
                    msg.innerHTML = ``;
                    downloadTextFile(data, "OCR_Resultado.txt");
                });
            };
        };

        const dataURLtoBlob = (dataURL) => {
            let parts = dataURL.split(',');
            let byteString = atob(parts[1]);
            let mimeType = parts[0].split(':')[1].split(';')[0];
            let arr = new Uint8Array(byteString.length);
            for (let i = 0; i < byteString.length; i++) {
                arr[i] = byteString.charCodeAt(i);
            }
            return new Blob([arr], { type: mimeType });
        };

        function downloadTextFile(text, filename) {
            let blob = new Blob([text], { type: 'text/plain' });
            let url = window.URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            a.remove();
        }
    </script>
</body>
</html>
