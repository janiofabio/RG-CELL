<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR PDF COM DRIVE API GOOGLE APP SCRIPT</title>
    <style>
        .ocr {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .ocr * {
            margin-top: 15px; /* Increased margin for better spacing */
        }
        .ocr button, .ocr input[type="file"] {
            font-size: 1.2em; /* Increased font size for better visibility */
            padding: 10px 20px; /* Added padding for larger clickable area */
        }
        .progress-bar {
            width: 80%;
            height: 30px; /* Increased height for better visibility */
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            position: relative;
            margin-top: 20px; /* Increased margin for better spacing */
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            transition: width 0.5s;
        }
        .progress-info {
            width: 80%;
            text-align: center;
            margin-top: 10px; /* Increased margin for better spacing */
        }
        video, .front-preview, .back-preview {
            display: none;
            width: 80%;
            max-height: 300px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="ocr">
        <h1>Imagem PDF OCR</h1>
        <h2 class="message"></h2>
        <span>Selecione o PDF ou Capture Imagens</span>
        <input type="file" class="file">
        <button class="btn">Gerar OCR</button>
        <button class="capture-btn" style="display:none;">Capturar Imagens</button>
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <button class="snap-front-btn" style="display:none;">Capturar Frente</button>
        <button class="snap-back-btn" style="display:none;">Capturar Traseira</button>
        <img src="" class="front-preview">
        <img src="" class="back-preview">
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
        <div class="progress-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
